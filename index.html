<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交平台 - 註冊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="registration-page" class="page active">
            <header class="header">
                <h1>加入我們的社交平台</h1>
                <p>填寫個人資料，開始您的社交之旅</p>
            </header>

            <form id="registration-form" novalidate>
                <div class="form-group">
                    <label for="username">帳號 <span class="required">*</span></label>
                    <input type="text" id="username" name="username" placeholder="請輸入帳號" required>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">密碼 <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="至少 8 碼，含英數字" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">確認密碼 <span class="required">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="再次輸入密碼" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nickname">暱稱 <span class="required">*</span></label>
                        <input type="text" id="nickname" name="nickname" placeholder="顯示在個人資料上" required>
                        <span class="error-message" id="nickname-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="age">年齡 <span class="required">*</span></label>
                        <input type="number" id="age" name="age" min="18" max="120" placeholder="18+" required>
                        <span class="error-message" id="age-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="bio">自我介紹 <span class="required">*</span></label>
                    <textarea id="bio" name="bio" rows="4" placeholder="請簡單介紹自己..." required></textarea>
                    <span class="error-message" id="bio-error"></span>
                </div>

                
                <div class="form-group">
                    <label>性別 <span class="required">*</span></label>
                    <div class="checkbox-group">
                        <input type="radio" id="gender-male" name="gender" value="male" required>
                        <label for="gender-male">男</label>
                        <input type="radio" id="gender-female" name="gender" value="female" required style="margin-left:15px">
                        <label for="gender-female">女</label>
                    </div>
                    <span class="error-message" id="gender-error"></span>
                </div>

                
                <div class="form-group">
                    <label>想尋找的對象</label>
                    <select id="preference">
                        <option value="opposite">異性</option>
                        <option value="any">不限</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="photo">上傳大頭貼 <span class="required">*</span></label>
                    <div id="upload-area" class="upload-area">
                        <input type="file" id="photo" accept="image/*">
                        <div id="preview-container" class="preview-container">
                            <img id="preview-image" alt="預覽" />
                        </div>
                        <button type="button" id="remove-photo" class="secondary-btn">移除照片</button>
                    </div>
                    <span class="error-message" id="photo-error"></span>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="privacy-agreement">
                    <label for="privacy-agreement">我已閱讀並同意 <a href="#" id="privacy-link">隱私條款</a></label>
                    <span class="error-message" id="privacy-error"></span>
                </div>

                <div class="button-row">
                    <button type="submit" id="submit-btn" class="primary-btn">註冊</button>
                    <button type="button" id="reset-btn" class="secondary-btn">清除</button>
                </div>
            </form>
        </section>

        <section id="welcome-page" class="page">
            <header class="header">
                <h1>歡迎加入！</h1>
                <p>註冊成功，準備開始探索附近的新朋友吧。</p>
            </header>
            <div class="welcome-card">
                <p class="welcome-text"><span id="welcome-name"></span>，很高興認識你！</p>
                <p class="welcome-bio" id="welcome-bio"></p>
                <button id="start-exploring" class="primary-btn">開始探索</button>
            </div>
        </section>

        
        <section id="discover-page" class="page">
            <header class="header">
                <h1>探索附近的人</h1>
                <p>向右滑或點 💗 喜歡，向左滑或點 ❌ 略過</p>
            </header>
            <div id="geo-status" class="welcome-bio">正在取得你的定位…</div>
            <div id="card-stack" class="card-stack"></div>
            <div class="swipe-actions">
                <button id="btn-dislike" class="action-btn danger">❌</button>
                <button id="btn-like" class="action-btn success">💗</button>
            </div>
        </section>

        
        <div id="privacy-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>隱私條款</h2>
                <button id="agree-btn" class="primary-btn">我同意</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
